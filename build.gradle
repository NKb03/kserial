plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
}

apply plugin: 'maven-publish'

group 'org.nikok'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

static String kotlin(Object dep) {
    return "org.jetbrains.kotlin:kotlin-$dep:1.3.0"
}

static String spek(Object dep) {
    return "org.jetbrains.spek:spek-$dep:1.1.5"
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from(components.java)
            artifact sourcesJar
        }
    }
}

dependencies {
    implementation kotlin("stdlib")
    testImplementation(spek("api")) {
        exclude group: "org.jetbrains.kotlin"
    }
    testImplementation(spek("junit-platform-engine")) {
        exclude group: "org.jetbrains.kotlin"
    }
    testImplementation "com.natpryce:hamkrest:1.5.0.0"
    implementation kotlin("reflect")
    compile kotlin("stdlib-jdk8")
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.7'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}